<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .company-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .signup-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .signup-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .signup-form button:hover {
            background-color:#0056b3;
        }
        v.motto {
            margin-top: 3.5rem;
            font-size: 2rem;
            color: #862929;
            font-style: bold italic;
    </style>
</head>
<body>

<div class="signup-container">
    <!-- Company Logo -->
    <img src="image-260nw-2176920931.jpg.webp" alt="Company Logo" class="company-logo">

    <!-- Company Name -->
    <div class="company-name">House of Fun 18+</div>

    <!-- Sign Up Form -->
    <form class="signup-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="motto">We are all mature here</div>
</div>

</body>
</html>
